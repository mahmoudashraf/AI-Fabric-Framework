name: Behavioral Integration Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ai-infrastructure-module/**'
      - '.github/workflows/behavioral-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ai-infrastructure-module/**'

jobs:
  behavioral-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Build project
        run: |
          cd ai-infrastructure-module
          mvn clean install -DskipTests -B -V
      
      - name: Run Behavioral Integration Tests
        run: |
          cd ai-infrastructure-module
          mvn test -Dtest=RealAPIProviderBehaviourMatrixIntegrationTest -pl integration-tests -B
        env:
          TESTCONTAINERS_RYUK_DISABLED: false
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            ai-infrastructure-module/integration-tests/target/surefire-reports/
            ai-infrastructure-module/integration-tests/target/failsafe-reports/
          retention-days: 30
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            ai-infrastructure-module/integration-tests/target/surefire-reports/*.xml
      
      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read test results
            const reportsPath = 'ai-infrastructure-module/integration-tests/target/surefire-reports/';
            if (fs.existsSync(reportsPath)) {
              const files = fs.readdirSync(reportsPath).filter(f => f.endsWith('.txt'));
              
              let comment = '## ðŸ§ª Behavioral Integration Test Results\n\n';
              
              files.forEach(file => {
                const content = fs.readFileSync(path.join(reportsPath, file), 'utf8');
                const lines = content.split('\n').slice(0, 20).join('\n');
                comment += `### ${file}\n\`\`\`\n${lines}\n\`\`\`\n\n`;
              });
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

# Optional: Run specific test on schedule
  scheduled-pattern-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Run Pattern Analyzer Test
        run: |
          cd ai-infrastructure-module
          mvn test -Dtest=PatternAnalyzerInsightsIntegrationTest -pl integration-tests -B
