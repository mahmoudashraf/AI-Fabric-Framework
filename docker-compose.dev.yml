version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: easyluxury-postgres
    environment:
      POSTGRES_DB: easyluxury
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d easyluxury"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: easyluxury-backend
    environment:
      # Supabase Configuration
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_API_KEY: ${SUPABASE_API_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      
      # Database Configuration (Local PostgreSQL)
      DATABASE_URL: jdbc:postgresql://postgres:5432/easyluxury
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      
      # AWS S3/MinIO Configuration
      AWS_S3_ENDPOINT: ${AWS_S3_ENDPOINT:-http://minio:9000}
      AWS_S3_REGION: ${AWS_S3_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-easyluxury}
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY:-minioadmin}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY:-minioadmin}
      
      # Server Configuration
      SERVER_PORT: 8080
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: easyluxury-frontend
    environment:
      # Supabase Configuration
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      
      # API Configuration
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8080/api}
      NEXT_PUBLIC_ENVIRONMENT: ${NEXT_PUBLIC_ENVIRONMENT:-production}
      
      # Production Features (can be overridden by .env)
      NEXT_PUBLIC_MOCK_AUTH_ENABLED: ${NEXT_PUBLIC_MOCK_AUTH_ENABLED:-false}
      NEXT_PUBLIC_DEBUG_MODE: ${NEXT_PUBLIC_DEBUG_MODE:-false}
      NEXT_PUBLIC_ENABLE_MOCK_USER_TESTER: ${NEXT_PUBLIC_ENABLE_MOCK_USER_TESTER:-false}
    ports:
      - "3001:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # MinIO for File Storage (DEVELOPMENT ONLY)
  minio:
    image: minio/minio:latest
    container_name: easyluxury-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_KEY:-minioadmin}
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

volumes:
  minio_data:
  postgres_data:

networks:
  default:
    name: easyluxury-network
