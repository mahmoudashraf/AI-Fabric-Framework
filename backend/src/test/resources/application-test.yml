# Test Profile Configuration
# This configuration uses H2 in-memory database for testing

spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          batch_size: 20
    open-in-view: false

  # Disable Liquibase for tests
  liquibase:
    enabled: false

  # H2 Console for debugging (optional)
  h2:
    console:
      enabled: true
      path: /h2-console

# AI Configuration for Testing
ai:
  enabled: true
  provider:
    openai:
      api-key: test-key
      model: gpt-4o-mini
      embedding-model: text-embedding-3-small
      mock-responses: true
    pinecone:
      api-key: test-pinecone-key
      environment: test
      index-name: test-index
  
  # Vector Database Configuration for Testing
  vector-db:
    type: memory
    memory:
      similarity-threshold: 0.6
      max-results: 50
  
  service:
    enabled: true
    auto-configuration: true
    caching:
      enabled: false  # Disable caching for tests
    metrics:
      enabled: false  # Disable metrics for tests
    health-checks:
      enabled: true
    logging:
      enabled: true
    default-timeout: 5000  # Shorter timeout for tests
    max-retries: 1  # Fewer retries for tests
    retry-delay: 100
    async:
      enabled: false  # Disable async for tests
      thread-pool-size: 2
    batch-processing:
      enabled: false  # Disable batch processing for tests
      batch-size: 10
    rate-limiting:
      enabled: false  # Disable rate limiting for tests
      rate-limit-per-minute: 1000
    circuit-breaker:
      enabled: false  # Disable circuit breaker for tests
      threshold: 5
      timeout: 10000

# Easy Luxury AI Configuration for Testing
easyluxury:
  ai:
    product-index-name: test-products
    user-index-name: test-users
    order-index-name: test-orders
    enable-product-recommendations: true
    enable-user-behavior-tracking: true
    enable-smart-validation: true
    enable-ai-content-generation: true
    enable-ai-search: true
    enable-ai-rag: true
    default-ai-model: gpt-4o-mini
    default-embedding-model: text-embedding-3-small
    max-tokens: 1000
    temperature: 0.3
    timeout-seconds: 30

# Supabase Configuration for Testing
supabase:
  url: https://test-project.supabase.co
  api-key: test-anon-key
  service-role-key: test-service-role-key

# Mock Authentication Configuration for Testing
app:
  mock-auth:
    enabled: true

# AWS S3/MinIO Configuration for Testing
aws:
  s3:
    endpoint: http://localhost:9000
    region: us-east-1
    bucket: test-bucket
    access-key: test-access-key
    secret-key: test-secret-key
    presigned-url-duration: 900

# Logging for Tests
logging:
  level:
    root: WARN
    com.easyluxury: DEBUG
    com.ai.infrastructure: DEBUG
    org.springframework.test: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Management/Actuator for Tests
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always