databaseChangeLog:
  - changeSet:
      id: 4
      author: easyluxury
      changes:
        - createTable:
            tableName: ai_profiles
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: ai_attributes
                  type: JSONB
              - column:
                  name: cv_file_url
                  type: VARCHAR(500)
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP

  - changeSet:
      id: 5
      author: easyluxury
      changes:
        - addForeignKeyConstraint:
            baseTableName: ai_profiles
            baseColumnNames: user_id
            constraintName: fk_ai_profiles_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 6
      author: easyluxury
      changes:
        - createIndex:
            indexName: idx_ai_profiles_user_id
            tableName: ai_profiles
            columns:
              - column:
                  name: user_id

  - changeSet:
      id: 7
      author: easyluxury
      changes:
        - createIndex:
            indexName: idx_ai_profiles_status
            tableName: ai_profiles
            columns:
              - column:
                  name: status

  - changeSet:
      id: 8
      author: easyluxury
      changes:
        - createIndex:
            indexName: idx_ai_profiles_created_at
            tableName: ai_profiles
            columns:
              - column:
                  name: created_at
