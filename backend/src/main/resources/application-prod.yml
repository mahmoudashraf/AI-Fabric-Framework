# Production Profile Configuration for EasyLuxury Backend
spring:
  config:
    activate:
      on-profile: prod

  # Production Database Configuration
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      pool-name: EasyLuxuryHikariCP

  # JPA/Hibernate Configuration for Production
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 25
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        jdbc.lob.non_contextual_creation: true
    open-in-view: false

  # Liquibase Configuration
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    contexts: prod

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    time-zone: UTC
    default-property-inclusion: non_null

# Supabase Configuration for Production
supabase:
  url: ${SUPABASE_URL}
  api-key: ${SUPABASE_API_KEY}
  service-role-key: ${SUPABASE_SERVICE_ROLE_KEY}

# Mock Authentication - DISABLED in Production
app:
  mock-auth:
    enabled: false

# AWS S3 Configuration for Production
aws:
  s3:
    endpoint: ${AWS_S3_ENDPOINT}
    region: ${AWS_S3_REGION}
    bucket: ${AWS_S3_BUCKET}
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}
    presigned-url-duration: 3600 # 1 hour in seconds for production

# OpenAPI/Swagger Configuration for Production
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: ${SWAGGER_ENABLED:false}
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SWAGGER_ENABLED:false}
    tags-sorter: alpha
    operations-sorter: alpha
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

# Production Logging Configuration
logging:
  level:
    root: WARN
    com.easyluxury: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.web: WARN
    org.springframework.boot: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE_PATH:/var/log/easyluxury/backend.log}
    max-size: 100MB
    max-history: 30
    total-size-cap: 3GB

# Management/Actuator Configuration for Production
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: never
      show-components: always
    info:
      enabled: true
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms,100ms,200ms,500ms

# Server Configuration for Production
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true
  tomcat:
    max-connections: 8192
    accept-count: 100
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 20000
    max-http-form-post-size: 2MB
    max-swallow-size: 2MB

  # Error Handling for Production
  error:
    include-stacktrace: never
    include-message: never
    include-binding-errors: never
    include-exception: false

# Security Configuration for Production
security:
  require-ssl: ${REQUIRE_SSL:false}


# Application-specific Production Settings
  production:
    enabled: true
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:https://easyluxury.com,https://www.easyluxury.com}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600
    rate-limiting:
      enabled: true
      requests-per-minute: 100
    cache:
      enabled: true
      ttl: 3600 # 1 hour
    monitoring:
      enabled: true
      health-check-interval: 30s
