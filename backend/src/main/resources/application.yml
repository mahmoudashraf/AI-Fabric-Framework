server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: easyluxury-backend

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/easyluxury}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
    open-in-view: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

# Supabase Configuration
supabase:
  url: ${SUPABASE_URL:https://your-project.supabase.co}
  api-key: ${SUPABASE_API_KEY:your-anon-key}
  service-role-key: ${SUPABASE_SERVICE_ROLE_KEY:your-service-role-key}

# Mock Authentication Configuration
app:
  mock-auth:
    enabled: false

# AWS S3/MinIO Configuration
aws:
  s3:
    endpoint: ${AWS_S3_ENDPOINT:http://localhost:9000}
    region: ${AWS_S3_REGION:us-east-1}
    bucket: ${AWS_S3_BUCKET:easyluxury}
    access-key: ${AWS_ACCESS_KEY:minioadmin}
    secret-key: ${AWS_SECRET_KEY:minioadmin}
    presigned-url-duration: 900 # 15 minutes in seconds

# AI Infrastructure Configuration
ai:
  provider:
    openai:
      api-key: ${OPENAI_API_KEY:sk-your-openai-api-key}
      model: ${OPENAI_MODEL:gpt-4o-mini}
      embedding-model: ${OPENAI_EMBEDDING_MODEL:text-embedding-3-small}
    pinecone:
      api-key: ${PINECONE_API_KEY:}
      environment: ${PINECONE_ENVIRONMENT:}
      index-name: ${PINECONE_INDEX_NAME:ai-infrastructure}
  
  service:
    enabled: true
    auto-configuration: true
    caching:
      enabled: true
    metrics:
      enabled: true
    health-checks:
      enabled: true
    logging:
      enabled: true
    default-timeout: 30000
    max-retries: 3
    retry-delay: 1000
    async:
      enabled: true
      thread-pool-size: 10
    batch-processing:
      enabled: true
      batch-size: 100
    rate-limiting:
      enabled: true
      rate-limit-per-minute: 1000
    circuit-breaker:
      enabled: true
      threshold: 5
      timeout: 60000
  
  # Vector Database Configuration
  vector-db:
    type: ${AI_VECTOR_DB_TYPE:lucene}  # lucene, pinecone, memory
    lucene:
      index-path: ${AI_LUCENE_INDEX_PATH:./data/lucene-vector-index}
      similarity-threshold: ${AI_LUCENE_SIMILARITY_THRESHOLD:0.7}
      max-results: ${AI_LUCENE_MAX_RESULTS:100}
      create-index-if-not-exists: true
      analyzer: standard
      use-compound-file: true
      max-buffered-docs: 1000
    pinecone:
      api-key: ${PINECONE_API_KEY:}
      environment: ${PINECONE_ENVIRONMENT:us-east-1-aws}
      index-name: ${PINECONE_INDEX_NAME:ai-infrastructure}
      dimensions: ${PINECONE_DIMENSIONS:1536}
      metric: cosine
      pods: 1
      pod-type: p1
      enable-metadata-filtering: true
    memory:
      enable-persistence: false
      persistence-path: ./data/memory-vector-store.json
      max-vectors: 10000
      enable-cleanup: true
      cleanup-interval-minutes: 60
      max-vector-age-minutes: 1440
    feature-flags:
      enabled: true
      flags:
        embedding.enabled: true
        search.enabled: true
        rag.enabled: true
        validation.enabled: true
        recommendations.enabled: true
        generation.enabled: true
    services:
      embedding:
        enabled: true
        rate-limit: 1000
        timeout: 5000
      search:
        enabled: true
        rate-limit: 500
        timeout: 3000
      rag:
        enabled: true
        rate-limit: 2000
        timeout: 10000
      validation:
        enabled: true
        rate-limit: 100
        timeout: 1000
      recommendations:
        enabled: true
        rate-limit: 300
        timeout: 2000
      generation:
        enabled: true
        rate-limit: 1000
        timeout: 5000

# Easy Luxury AI Configuration
easyluxury:
  ai:
    # Index Names
    product-index-name: ${AI_PRODUCT_INDEX_NAME:easyluxury-products}
    user-index-name: ${AI_USER_INDEX_NAME:easyluxury-users}
    order-index-name: ${AI_ORDER_INDEX_NAME:easyluxury-orders}
    
    # Feature Toggles
    enable-product-recommendations: ${AI_ENABLE_PRODUCT_RECOMMENDATIONS:true}
    enable-user-behavior-tracking: ${AI_ENABLE_USER_BEHAVIOR_TRACKING:true}
    enable-smart-validation: ${AI_ENABLE_SMART_VALIDATION:true}
    enable-ai-content-generation: ${AI_ENABLE_CONTENT_GENERATION:true}
    enable-ai-search: ${AI_ENABLE_SEARCH:true}
    enable-ai-rag: ${AI_ENABLE_RAG:true}
    enable-product-description-generation: ${AI_ENABLE_PRODUCT_DESCRIPTION:true}
    enable-product-categorization: ${AI_ENABLE_PRODUCT_CATEGORIZATION:true}
    enable-product-tagging: ${AI_ENABLE_PRODUCT_TAGGING:true}
    
    # AI Model Configuration
    default-ai-model: ${AI_DEFAULT_MODEL:gpt-4o-mini}
    default-embedding-model: ${AI_DEFAULT_EMBEDDING_MODEL:text-embedding-3-small}
    max-tokens: ${AI_MAX_TOKENS:2000}
    temperature: ${AI_TEMPERATURE:0.3}
    timeout-seconds: ${AI_TIMEOUT_SECONDS:60}
    
    # Product-Specific AI Settings
    product:
      description-generation:
        enabled: ${AI_PRODUCT_DESCRIPTION_ENABLED:true}
        max-length: ${AI_PRODUCT_DESCRIPTION_MAX_LENGTH:500}
        style: ${AI_PRODUCT_DESCRIPTION_STYLE:luxury}
      categorization:
        enabled: ${AI_PRODUCT_CATEGORIZATION_ENABLED:true}
        categories: ${AI_PRODUCT_CATEGORIES:luxury,premium,exclusive,limited-edition}
      tagging:
        enabled: ${AI_PRODUCT_TAGGING_ENABLED:true}
        max-tags: ${AI_PRODUCT_MAX_TAGS:10}
        tag-types: ${AI_PRODUCT_TAG_TYPES:material,style,occasion,price-range,season}
      search:
        enabled: ${AI_PRODUCT_SEARCH_ENABLED:true}
        similarity-threshold: ${AI_PRODUCT_SIMILARITY_THRESHOLD:0.7}
        max-results: ${AI_PRODUCT_MAX_SEARCH_RESULTS:20}
      recommendations:
        enabled: ${AI_PRODUCT_RECOMMENDATIONS_ENABLED:true}
        max-recommendations: ${AI_PRODUCT_MAX_RECOMMENDATIONS:10}
        algorithm: ${AI_PRODUCT_RECOMMENDATION_ALGORITHM:collaborative-filtering}
    
    # User-Specific AI Settings
    user:
      behavior-tracking:
        enabled: ${AI_USER_BEHAVIOR_TRACKING_ENABLED:true}
        track-views: ${AI_USER_TRACK_VIEWS:true}
        track-purchases: ${AI_USER_TRACK_PURCHASES:true}
        track-searches: ${AI_USER_TRACK_SEARCHES:true}
        retention-days: ${AI_USER_BEHAVIOR_RETENTION_DAYS:365}
      preferences:
        learning-enabled: ${AI_USER_PREFERENCES_LEARNING:true}
        update-frequency: ${AI_USER_PREFERENCES_UPDATE_FREQUENCY:daily}
        min-interactions: ${AI_USER_MIN_INTERACTIONS:5}
      recommendations:
        enabled: ${AI_USER_RECOMMENDATIONS_ENABLED:true}
        max-recommendations: ${AI_USER_MAX_RECOMMENDATIONS:15}
        diversity-factor: ${AI_USER_RECOMMENDATION_DIVERSITY:0.3}
    
    # Order-Specific AI Settings
    order:
      analysis:
        enabled: ${AI_ORDER_ANALYSIS_ENABLED:true}
        pattern-recognition: ${AI_ORDER_PATTERN_RECOGNITION:true}
        fraud-detection: ${AI_ORDER_FRAUD_DETECTION:true}
      insights:
        enabled: ${AI_ORDER_INSIGHTS_ENABLED:true}
        trend-analysis: ${AI_ORDER_TREND_ANALYSIS:true}
        seasonal-patterns: ${AI_ORDER_SEASONAL_PATTERNS:true}

# Legacy OpenAI Configuration (for backward compatibility)
openai:
  api-key: ${OPENAI_API_KEY:sk-your-openai-api-key}
  model: ${OPENAI_MODEL:gpt-4o-mini}
  max-tokens: ${OPENAI_MAX_TOKENS:2000}
  temperature: ${OPENAI_TEMPERATURE:0.3}
  timeout: ${OPENAI_TIMEOUT:60}

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

# Logging
logging:
  level:
    root: INFO
    com.easyluxury: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management/Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  # Override datasource for dev profile
  datasource:
    url: jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # Disable Liquibase for dev
  liquibase:
    enabled: false

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

# Mock Authentication Configuration for Development
app:
  mock-auth:
    enabled: true

logging:
  level:
    root: DEBUG
    com.easyluxury: TRACE

# Production profile configuration is in application-prod.yml
