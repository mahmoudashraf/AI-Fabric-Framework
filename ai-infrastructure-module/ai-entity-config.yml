ai-config:
  default-embedding-model: text-embedding-3-small
  default-search-limit: 10

ai-entities:
  ai_profile:
    features: ["embedding", "search", "analysis", "behavioral"]
    enable-search: true
    enable-recommendations: false
    auto-embedding: true
    indexable: true
  behavior:
    features: ["embedding", "search", "analysis", "behavioral"]
    enable-search: true
    enable-recommendations: false
    auto-embedding: true
    indexable: true
  behavior-insight:
    features: ["embedding", "search", "analysis", "behavioral"]
    enable-search: true
    enable-recommendations: true
    auto-embedding: true
    indexable: true
    searchable-fields:
      - name: segment
        include-in-rag: true
        enable-semantic-search: true
        weight: 1.0
      - name: patterns
        include-in-rag: true
        enable-semantic-search: true
        weight: 1.0
    embeddable-fields:
      - name: summary
        model: text-embedding-3-large
        auto-generate: true
        include-in-similarity: true
    crud-operations:
      create:
        generate-embedding: true
        index-for-search: true
        enable-analysis: true
      update:
        generate-embedding: true
        index-for-search: true
        enable-analysis: true
      delete:
        remove-from-search: true
        cleanup-embeddings: true
  product:
    features: ["embedding", "search", "analysis", "recommendations"]
    enable-search: true
    enable-recommendations: true
    auto-embedding: true
    indexable: true
    searchable-fields:
      - name: name
        include-in-rag: true
        enable-semantic-search: true
        weight: 2.0
      - name: description
        include-in-rag: true
        enable-semantic-search: true
        weight: 1.5
      - name: costPrice
        include-in-rag: false
        enable-semantic-search: true
        weight: 1.0
      - name: retailPrice
        include-in-rag: true
        enable-semantic-search: true
        weight: 1.0
      - name: internalMargin
        include-in-rag: false
        enable-semantic-search: false
        weight: 0.0
  order:
    features: ["embedding", "search", "analysis", "behavioral"]
    enable-search: true
    enable-recommendations: false
    auto-embedding: true
    indexable: true
  user:
    features: ["embedding", "search", "analysis", "behavioral"]
    enable-search: true
    enable-recommendations: false
    auto-embedding: true
    indexable: true