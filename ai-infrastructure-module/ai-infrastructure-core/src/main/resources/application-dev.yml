# Development Configuration - Vector Database
ai:
  pii-detection:
    enabled: false
    mode: PASS_THROUGH
    store-encrypted-original: false

  providers:
    # Embedding Provider Configuration (ONNX default for local development)
    embedding-provider: onnx
    onnx-model-path: ${ONNX_MODEL_PATH:classpath:/models/embeddings/all-MiniLM-L6-v2.onnx}
    onnx-tokenizer-path: ${ONNX_TOKENIZER_PATH:classpath:/models/embeddings/tokenizer.json}
    onnx-max-sequence-length: 512
    onnx-use-gpu: false

    # OpenAI Configuration (optional fallback)
    openai-api-key: ${OPENAI_API_KEY:}
    openai-embedding-model: text-embedding-3-small
    openai-timeout: 60

  vector-db:
    type: lucene
    lucene:
      indexPath: "./data/lucene-vector-index"
      similarityThreshold: 0.7
      maxResults: 100
      createIndexIfNotExists: true
      analyzer: "standard"
      useCompoundFile: true
      maxBufferedDocs: 1000

# Logging configuration for development
logging:
  level:
    com.ai.infrastructure.rag: DEBUG
    com.ai.infrastructure.service.VectorManagementService: DEBUG
    com.ai.infrastructure.service.AICapabilityService: DEBUG