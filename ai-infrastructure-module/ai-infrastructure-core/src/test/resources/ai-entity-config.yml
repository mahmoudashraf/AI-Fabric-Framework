ai-config:
  default-embedding-model: text-embedding-3-small
  default-search-limit: 10

ai-entities:
  document:
    features:
      - embedding
      - search
    searchable-fields:
      - name: title
        include-in-rag: true
  product:
    features:
      - embedding
      - search
    searchable-fields:
      - name: name
        include-in-rag: true
      - name: description
        include-in-rag: true
      - name: costPrice
        include-in-rag: false
        enable-semantic-search: true
      - name: retailPrice
        include-in-rag: true
      - name: internalMargin
        include-in-rag: false
  transaction:
    features:
      - embedding
      - search
    searchable-fields:
      - name: title
        include-in-rag: true
