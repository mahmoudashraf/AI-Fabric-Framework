# AI Infrastructure Configuration
# This file contains default configuration for AI services

ai:
  provider:
    openai:
      api-key: ${OPENAI_API_KEY:}
      model: ${OPENAI_MODEL:gpt-4o-mini}
      embedding-model: ${OPENAI_EMBEDDING_MODEL:text-embedding-3-small}
    pinecone:
      api-key: ${PINECONE_API_KEY:}
      environment: ${PINECONE_ENVIRONMENT:}
      index-name: ${PINECONE_INDEX_NAME:ai-infrastructure}
  
  service:
    enabled: true
    auto-configuration: true
    caching:
      enabled: true
    metrics:
      enabled: true
    health-checks:
      enabled: true
    logging:
      enabled: true
    default-timeout: 30000
    max-retries: 3
    retry-delay: 1000
    async:
      enabled: true
      thread-pool-size: 10
    batch-processing:
      enabled: true
      batch-size: 100
    rate-limiting:
      enabled: true
      rate-limit-per-minute: 1000
    circuit-breaker:
      enabled: true
      threshold: 5
      timeout: 60000
    feature-flags:
      enabled: true
      flags:
        embedding.enabled: true
        search.enabled: true
        rag.enabled: true
        validation.enabled: true
        recommendations.enabled: true
        generation.enabled: true
    services:
      embedding:
        enabled: true
        rate-limit: 1000
        timeout: 5000
      search:
        enabled: true
        rate-limit: 500
        timeout: 3000
      rag:
        enabled: true
        rate-limit: 2000
        timeout: 10000
      validation:
        enabled: true
        rate-limit: 100
        timeout: 1000
      recommendations:
        enabled: true
        rate-limit: 300
        timeout: 2000
      generation:
        enabled: true
        rate-limit: 1000
        timeout: 5000

# Spring Boot Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,configprops
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    ai:
      enabled: true

# Logging Configuration
logging:
  level:
    com.ai.infrastructure: DEBUG
    org.springframework.boot.actuate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
