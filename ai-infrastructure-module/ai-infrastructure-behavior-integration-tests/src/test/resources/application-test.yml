spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  sql:
    init:
      mode: always
      platform: postgres
logging:
  level:
    root: INFO
    com.ai.behavior: DEBUG
    com.ai.infrastructure: DEBUG
    org.springframework: WARN
ai:
  indexing:
    enabled: false
    async-worker:
      enabled: false
    batch-worker:
      enabled: false
    cleanup:
      enabled: false
