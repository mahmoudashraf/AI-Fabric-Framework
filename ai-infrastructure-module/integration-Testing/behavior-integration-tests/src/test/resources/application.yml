spring:
  datasource:
    url: jdbc:h2:mem:behavior_it;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

ai:
  behavior:
    enabled: true
    mode: FULL
  providers:
    embedding-provider: onnx
    provider: openai

# keep logging quiet in CI
logging:
  level:
    root: INFO
