# AI Entity Configuration for Integration Tests
# This file defines test entities and their AI processing configurations

ai-entities:
  # Test Product Entity
  test-product:
    entity-type: "test-product"
    features: ["embedding", "search", "rag", "recommendation"]
    auto-process: true
    enable-search: true
    enable-recommendations: true
    auto-embedding: true
    indexable: true
    
    # Searchable Fields Configuration
    searchable-fields:
      - name: "name"
        include-in-rag: true
        enable-semantic-search: true
        weight: 1.0
      - name: "description"
        include-in-rag: true
        enable-semantic-search: true
        weight: 0.8
      - name: "category"
        include-in-rag: true
        enable-semantic-search: true
        weight: 0.6
      - name: "price"
        include-in-rag: false
        enable-semantic-search: false
        weight: 0.4
    
    # Embeddable Fields Configuration
    embeddable-fields:
      - name: "name"
        model: "text-embedding-3-small"
        auto-generate: true
        include-in-similarity: true
      - name: "description"
        model: "text-embedding-3-small"
        auto-generate: true
        include-in-similarity: true
    
    # Metadata Fields Configuration
    metadata-fields:
      - name: "category"
        type: "TEXT"
        include-in-search: true
      - name: "price"
        type: "NUMERIC"
        include-in-search: false
      - name: "brand"
        type: "TEXT"
        include-in-search: true
    
    # CRUD Operations Configuration
    crud-operations:
      CREATE:
        enabled: true
        ai-processing: true
        auto-embedding: true
        auto-indexing: true
      UPDATE:
        enabled: true
        ai-processing: true
        auto-embedding: true
        auto-indexing: true
      DELETE:
        enabled: true
        ai-processing: false
        auto-embedding: false
        auto-indexing: false

  # Test User Entity
  - entityType: "test-user"
    className: "com.ai.infrastructure.it.entity.TestUser"
    searchableFields:
      - fieldName: "firstName"
        fieldType: "TEXT"
        weight: 0.8
        searchable: true
        embeddable: true
      - fieldName: "lastName"
        fieldType: "TEXT"
        weight: 0.8
        searchable: true
        embeddable: true
      - fieldName: "email"
        fieldType: "TEXT"
        weight: 0.6
        searchable: true
        embeddable: false
      - fieldName: "bio"
        fieldType: "TEXT"
        weight: 1.0
        searchable: true
        embeddable: true
    embeddableFields:
      - fieldName: "firstName"
        fieldType: "TEXT"
        weight: 0.8
      - fieldName: "lastName"
        fieldType: "TEXT"
        weight: 0.8
      - fieldName: "bio"
        fieldType: "TEXT"
        weight: 1.0
    metadataFields:
      - fieldName: "email"
        fieldType: "TEXT"
      - fieldName: "age"
        fieldType: "NUMERIC"
      - fieldName: "location"
        fieldType: "TEXT"
    crudOperations:
      - operation: "CREATE"
        enabled: true
        aiProcessing: true
      - operation: "UPDATE"
        enabled: true
        aiProcessing: true
      - operation: "DELETE"
        enabled: true
        aiProcessing: false

  # Test Article Entity
  - entityType: "test-article"
    className: "com.ai.infrastructure.it.entity.TestArticle"
    searchableFields:
      - fieldName: "title"
        fieldType: "TEXT"
        weight: 1.0
        searchable: true
        embeddable: true
      - fieldName: "content"
        fieldType: "TEXT"
        weight: 0.9
        searchable: true
        embeddable: true
      - fieldName: "summary"
        fieldType: "TEXT"
        weight: 0.7
        searchable: true
        embeddable: true
      - fieldName: "tags"
        fieldType: "TEXT"
        weight: 0.5
        searchable: true
        embeddable: false
    embeddableFields:
      - fieldName: "title"
        fieldType: "TEXT"
        weight: 1.0
      - fieldName: "content"
        fieldType: "TEXT"
        weight: 0.9
      - fieldName: "summary"
        fieldType: "TEXT"
        weight: 0.7
    metadataFields:
      - fieldName: "tags"
        fieldType: "TEXT"
      - fieldName: "author"
        fieldType: "TEXT"
      - fieldName: "publishDate"
        fieldType: "DATE"
      - fieldName: "readTime"
        fieldType: "NUMERIC"
    crudOperations:
      - operation: "CREATE"
        enabled: true
        aiProcessing: true
      - operation: "UPDATE"
        enabled: true
        aiProcessing: true
      - operation: "DELETE"
        enabled: true
        aiProcessing: false

# Global AI Processing Configuration
global:
  enableEmbeddingGeneration: true
  enableAIAnalysis: true
  enableValidation: true
  enableRecommendations: true
  enableCleanup: true
  
  # Batch Processing
  batchSize: 10
  maxConcurrentRequests: 5
  
  # Performance Settings
  timeoutSeconds: 30
  retryAttempts: 3
  retryDelayMs: 1000