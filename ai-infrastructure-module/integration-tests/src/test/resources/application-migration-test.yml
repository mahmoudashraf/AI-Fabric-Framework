spring:
  datasource:
    url: jdbc:h2:mem:migtest;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

ai:
  migration:
    enabled: true
    default-batch-size: 50
    entity-fields:
      mig-test:
        created-at-field: createdAt
