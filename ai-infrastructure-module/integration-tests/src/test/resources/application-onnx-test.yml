# ONNX-Only Test Profile Configuration
# This configuration ONLY uses ONNX embedding provider for debugging
# NO FALLBACK TO OTHER PROVIDERS

ai:
  enabled: true
  providers:
    llm-provider: ${LLM_PROVIDER:test-provider}
    embedding-provider: onnx
    enable-fallback: false

    onnx:
      enabled: true
      model-path: ${ONNX_MODEL_PATH:classpath:/models/embeddings/all-MiniLM-L6-v2.onnx}
      tokenizer-path: ${ONNX_TOKENIZER_PATH:classpath:/models/embeddings/tokenizer.json}
      max-sequence-length: 512
      use-gpu: false
      model-alias: all-MiniLM-L6-v2
    
    openai:
      enabled: false
    
  # Vector Database Configuration - Memory for fast tests
  vector-db:
    type: memory
    lucene:
      index-path: ./data/test-lucene-index

# Logging for ONNX Test Profile
logging:
  level:
    root: INFO
    com.ai.infrastructure: DEBUG
    com.ai.infrastructure.embedding: DEBUG
    com.ai.infrastructure.config: DEBUG
    org.springframework.context: DEBUG
    org.springframework.boot.autoconfigure: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

spring:
  liquibase:
    enabled: false


