ai-config:
  default-embedding-model: text-embedding-3-small
  default-search-limit: 10

ai-entities:
  product:
    features: ["embedding", "search", "analysis"]
    enable-search: true
    auto-embedding: true
    indexable: true
    searchable-fields:
      - name: name
      - name: description
  test-product:
    features: ["embedding", "search"]
    enable-search: true
    auto-embedding: true
    indexable: true
    searchable-fields:
      - name: name
      - name: description
    embeddable-fields:
      - name: description
  test-article:
    features: ["embedding", "search"]
    enable-search: true
    auto-embedding: true
    indexable: true
    searchable-fields:
      - name: title
      - name: body
  test-user:
    features: ["embedding", "search"]
    enable-search: true
    auto-embedding: true
    indexable: true
    searchable-fields:
      - name: displayName
      - name: bio
