- id: tracking.session
  domain: engagement
  summary: Session heartbeat signal
  version: "1.0"
  tags: [heartbeat, engagement]
  attributes:
    - name: source
      type: STRING
      required: true
      maxLength: 32

- id: support.ticket
  domain: support
  summary: Support ticket activity
  version: "1.0"
  tags: [support, ticket]
  attributes:
    - name: ticketId
      type: STRING
      required: true
      maxLength: 64
    - name: status
      type: STRING
      required: true
      enumValues: [OPEN, CLOSED, ESCALATED]
